<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Display Vendors</title>
</head>

<body>
    <h2>Vendors</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Type</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tr th:each="vendor : ${vendors}">
            <td th:text="${vendor.id}"></td>
            <td th:text="${vendor.code}"></td>
            <td th:text="${vendor.name}"></td>
            <td th:text="${vendor.type}"></td>
            <td th:text="${vendor.email}"></td>
            <td th:text="${vendor.phone}"></td>
            <td th:text="${vendor.address}"></td>
            <td>
                <a th:href="@{/deleteVendor(id=${vendor.id})}">Delete</a>
                <a th:href="@{/showUpdate(id=${vendor.id})}">Edit</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/showCreate}">Add Vendor</a>
</body>

</html>
